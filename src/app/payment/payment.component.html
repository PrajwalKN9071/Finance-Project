        <div class="container p-0">
            <div class="card px-4">
                <p class="h8 py-3">Payment Details</p>
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1"> Card Holder Name</p> <input class="form-control mb-3" type="text"
                                placeholder="Card Holder Name">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text"
                                placeholder="1234 5678 435678">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text"
                                placeholder="MM/YYYY">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV</p> <input class="form-control mb-3 pt-2 " type="password"
                                placeholder="*">
                        </div>
                    </div>
                    <div class="col-12">
                        <div > <button type="button" class="btn btn-primary" (click)="alertmessage()" routerLink="/home">Pay</button> </div>
                    </div>
                    
                </div>
            </div>
        </div>
