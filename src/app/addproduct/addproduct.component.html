<div class="container">
    <div class="title">Add Product</div>
    <div class="content">
      <form action="#"  #addproductForm="ngForm" (ngSubmit)="addproduct(addproductForm)">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Product Id</span>
            <input type="number" placeholder="Enter product id" required name="id" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Product Name</span>
            <input type="text" placeholder="Enter product name" required name="name" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Model Name</span>
            <input type="text" placeholder="Enter model name" required name="model_name" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Brand Name</span>
            <input type="text" placeholder="Enter brand name" required name="brand_name" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Category</span>
            <select name="category" ngModel>.
                <option value="Electronics">Electronics</option>
                <option value="Glocery">Glocery</option>
             </select>
            <!-- <input type="text" placeholder="Enter your phone number" required name="phone_number" ngModel> -->
          </div>
          <div class="input-box">
            <span class="details">Details</span>
            <input type="text" placeholder="enter details" required name="details" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Image Path</span>
            <input type="text" placeholder="enter image path" required  name="image_path" ngModel>
          </div> 
          <div class="input-box">
            <span class="details">Cost per Unit</span>
            <input type="text" placeholder="enter cost per unit" required name="cost_per_unit" ngModel>
         </div>
        
        <div class="button">
          <!-- <input type="submit" value="Register" > -->
          <input type="submit" value="submit">
        </div>
    </div>
      </form>
    </div>
  </div>
