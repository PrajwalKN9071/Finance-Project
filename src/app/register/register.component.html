 <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#" #customerForm="ngForm" (ngSubmit)="savecustomer(customerForm)">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="first_Name" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Middle Name</span>
            <input type="text" placeholder="Enter your middle name" required name="middle_Name" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required name="last_Name" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="Enter your date of birth" required  name="date_of_birth" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your phone number" required name="phone_number" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Email Id</span>
            <input type="email" placeholder="Confirm your email id" required name="email_id" ngModel>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Confirm your password" required name="password" ngModel>
          </div> 
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Confirm your address" required name="address" ngModel>
         </div>
        
        <div class="button">
          <!-- <input type="submit" value="Register" > -->
          <input type="submit" value="submit">
        </div>
    </div>
      </form>
    </div>
  </div>
