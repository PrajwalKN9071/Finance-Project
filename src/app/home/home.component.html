 <td>
    <h1 style="text-align: center;" >Welcome to Finance</h1>
</td>
<br>
<a class="btn btn-primary" type="button" routerLink="/userdash">User Dashboard</a>
<br>
<br>
<div class="card col-md-4" style="max-width: 540px;">
    <div class="row g-0" *ngFor="let ab of HomeList">
        <div class="col-md-4">
            <img src="{{ab.image_path}}" class="img-fluid rounded-start" alt="product image" style="height:90%;">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Product Name:{{ ab.name}}</h5>
                <p class="card-text">Product ID  : {{ ab.id}}</p>
                <p class="card-text">Brand Name :{{ ab.brand_name}}</p>
                <p class="card-text">category :{{ ab.category}} </p>
                <p class="card-text">Cost :{{ ab.cost_per_unit}}</p>
                <!-- <p class="card-text">Details :{{ ab.detail}}</p> -->
                <p class="card-text">Model Name :{{ ab.model_name}}</p>
                <p class="card-text"><button (click)="buyproduct(ab.id,ab.cost_per_unit,ab.name)" routerLink="/emi"  class="btn btn-primary">Buy Product</button> </p>
          
         </div>
        </div><br>
    </div> 
</div>
